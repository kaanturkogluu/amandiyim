<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Konum ve Yol Tarifi</title>
</head>
<body>
  <h2>Konumunu Göster & Yol Tarifi Al</h2>

  <button onclick="konumuAl()">📍 Konumumu Göster</button>
  <button onclick="yolTarifi()">🧭 Yol Tarifi Al</button>

  <p id="konum">Konum bilgisi alınamadı.</p>

  <script>
    let kullaniciEnlem = null;
    let kullaniciBoylam = null;

    function konumuAl() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          kullaniciEnlem = position.coords.latitude;
          kullaniciBoylam = position.coords.longitude;

          document.getElementById("konum").innerHTML =
            "Enlem: " + kullaniciEnlem + "<br>Boylam: " + kullaniciBoylam;
        }, function(error) {
          document.getElementById("konum").innerHTML =
            "Konum alınamadı: " + error.message;
        });
      } else {
        document.getElementById("konum").innerHTML =
          "Tarayıcınız konum almayı desteklemiyor.";
      }
    }

    function yolTarifi() {
      // Hedef konum (örnek: mağaza)
      const hedefEnlem = 39.9208;
      const hedefBoylam = 32.8541;

      if (kullaniciEnlem && kullaniciBoylam) {
        const mapsURL = `https://www.google.com/maps/dir/?api=1&origin=${kullaniciEnlem},${kullaniciBoylam}&destination=${hedefEnlem},${hedefBoylam}&travelmode=driving`;
        window.open(mapsURL, '_blank');
      } else {
        alert("Lütfen önce 'Konumumu Göster' butonuna basarak konumunuzu alın.");
      }
    }
  </script>
</body>
</html>
